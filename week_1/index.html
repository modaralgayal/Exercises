<!-- Tämä on HTML-kommentti. Muista, että HTML-pohjan saat Visual Studio Codessa kirjoittamalla ! ja 
painamalla Enter-näppäintä ensimmäisellä rivillä. Ei tarvitse kirjoittaa itse. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript-testi</title>
    <!-- Javascriptin voi liittää myös tässä. "Defer" käskee Javascriptiä odottamaan,
     että HTML (tämä sivu) on ladattu kokonaan. -->
    <script src="skripti.js" defer></script>
  </head>
  <body>
    <!-- Perinteisesti Javascript liitetään aivan sivun alalaidassa, jotta HTML ehtii latautua ensin. 
<script src="skripti.js"></script> 
-->
  </body>
</html>
